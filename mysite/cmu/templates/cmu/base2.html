<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'cmu/main_page.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'cmu/favicon.png' %}">
    <style>
        .header-image {
            width: 100%;
            max-height: 200px; /* Или любое другое значение, которое определяет максимальную высоту */
            object-fit: cover; /* Сохранять соотношение сторон и подгонять изображение по размеру контейнера */
        }
        header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img class="header-image" src="{% static 'cmu/head.jpeg' %}" alt="Header Image">
    </header>
    <div class="position-absolute top-0 end-0 m-3">
        <a href="{% url 'users:logout' %}">
            <button type="button" class="btn btn-outline-primary">Logout</button>
        </a>
    </div>
        {% block content %}
        {% endblock %}
        
        {% block games %}
        {% endblock %}
    </div>
</body>
</html>
