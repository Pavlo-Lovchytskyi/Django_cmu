{% extends "cmu/base2.html"%}

{% block games %}

    {% for game in games %}
        <li>
            <h1>
                Name: {{ game.name }}
            </h1>
            <img src="{{ game.title.url }}" alt="photo">
            <h1>
                Price: {{ game.price }}
            </h1>
            <h1>
                Realise: {{ game.date_of_release }}
            </h1>
    {% endfor %}

{% endblock %}
